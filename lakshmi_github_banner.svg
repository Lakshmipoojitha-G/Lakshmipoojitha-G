<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Hi...! I am Lakshmi Poojitha - Python Full Stack Developer">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-opacity="0.25"/>
    </filter>
    <pattern id="dotGrid" width="24" height="24" patternUnits="userSpaceOnUse">
      <circle cx="1" cy="1" r="1" fill="#ffffff" opacity="0.18"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" rx="28" fill="url(#g)"/>

  <!-- Subtle grid overlay -->
  <rect width="1200" height="400" rx="28" fill="url(#dotGrid)" opacity="0.35"/>

  <!-- Decorative code brackets -->
  <g opacity="0.18">
    <path d="M130,200 c0,-90 50,-120 90,-130 M220,330 c-40,-10 -90,-40 -90,-130" stroke="#ffffff" stroke-width="8" fill="none"/>
    <path d="M1070,200 c0,90 -50,120 -90,130 M980,70 c40,10 90,40 90,130" stroke="#ffffff" stroke-width="8" fill="none"/>
  </g>

  <!-- Title -->
  <text x="600" y="170" text-anchor="middle" font-size="56"
        font-family="Segoe UI, Inter, Roboto, Arial, sans-serif"
        fill="#ffffff" font-weight="700" filter="url(#softShadow)">
    Hi...! I am Lakshmi Poojitha
  </text>

  <!-- Subtitle -->
  <text x="600" y="235" text-anchor="middle" font-size="30"
        font-family="Segoe UI, Inter, Roboto, Arial, sans-serif"
        fill="#f1f5f9" font-weight="500" filter="url(#softShadow)">
    Python Full Stack Developer
  </text>

  <!-- Small accent shapes -->
  <circle cx="220" cy="95" r="6" fill="#ffffff" opacity="0.7"/>
  <rect x="940" y="300" width="10" height="10" rx="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="980" cy="90" r="4" fill="#ffffff" opacity="0.7"/>
</svg>
